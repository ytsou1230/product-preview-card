<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div  class="card">
      <picture class="productImage">
        <source class="productImg" media="(min-width: 640px)" srcset="images/image-product-desktop.jpg"></source>
        <img class="productImg" src="./images/image-product-mobile.jpg" alt="">
      </picture>
      <div class="productDetail">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price"><span class="special">$149.99</span> <s class="old">$169.99</s></div>
        <button class="addButton"><img class="addImg" src="images/icon-cart.svg"></img>Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yulin</a>.
    </div>
  </body>
</html>
